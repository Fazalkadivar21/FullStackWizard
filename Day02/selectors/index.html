<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        this is a div.
    </div>
    <div class="clas">
        this is class selector
    </div>
    <div id="id">
        this is id selector
    </div>
    <div>
        <p>this is child selector</p>
    </div>
    <div>
        <h1>
            <p>this is desendent selector</p>
        </h1>
    </div>
    <a href="http://www.google.com">
        google
    </a>
</body>
</html>
