<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            }
            nav{
            background: forestgreen;
            display: flex;
            margin: 0;padding: 10px;
            height: 100px;
            justify-content: space-evenly;
            align-items: center;
        }
        ul {
            display: flex;
            list-style: none;
            justify-content: space-around;
            align-items: center;    
        }
        ul > li {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
        image{
            height: 70px;
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" width="259" height="83" alt="UltraEdit" id="logo" data-height-percentage="58">
        <ul>
            <li>Product</li>
            <li>pricing</li>
            <li>resource</li>
            <li>about</li>
            <li>security</li>
            <li>translate</li>
        </ul>
    </nav>
</body>
</html>
